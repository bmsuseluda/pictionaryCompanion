<!doctype html>
<html lang="en" ng-app="pictionary-companion">
  <head>
    <meta charset="utf-8">
    <title>pictionary companion</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body>
	<script src="bower_components/angular/angular.js"></script>
    <script src="word.js"></script>

      <div>
        <div><b>Pictionary companion app</b></div>
          
          <div ng-controller="wordsControl">
              <div>
                <button class="btn btn-default btn-sm" id="getNewWord" ng-click="pictionary.getNewWord()">new word</button>
              </div>
              
              <div>{{word.word}}</div><br><br>
              
              <p><b>statistics:</b></p>
              <div><p>total number of unplayed words: {{wordsUnplayed.length}}</p></div>
              <div>words played:
                  <ul>
                    <li ng-repeat="wordPlayed in wordsPlayed">
                      <span>{{wordPlayed.word}}</span>
                    </li>
                  </ul>
              </div>
          </div>
      </div>
  </body>
</html>
