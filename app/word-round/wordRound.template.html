<div class="row">
    <div class="col-sm-9">

        <div class="row">
            <div class="col-sm-12">
                <h1>Draw: <strong>{{$ctrl.word.word}}</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-sm" id="getNewWord" ng-click="$ctrl.getNewWord($ctrl)">next word</button>
                <button class="btn btn-success btn-sm" id="success" ng-click="pictionary.getNewWord()">success</button>
                <button class="btn btn-danger btn-sm" id="failed" ng-click="pictionary.getNewWord()">failed</button>
            </div>
        </div>
        <br>
    </div>

    <div class="col-sm-3">
        <h3>statistics</h3>

        <table class="table">
            <tr>
                <th>id</th>
                <th>Words played</th>
                <th>category</th>
            </tr>

            <tr ng-repeat="wordPlayed in $ctrl.wordsPlayed">
                <td>{{wordPlayed.id}}</td>
                <td>{{wordPlayed.word}}</td>
                <td>{{wordPlayed.category}}</td>
            </tr>
        </table>

        <div class="text-left">
            unplayed words <span class="badge">{{$ctrl.wordsUnplayed.length}}</span>
        </div>

        <table class="table">
            <tr>
                <th>id</th>
                <th>Words unplayed</th>
                <th>category</th>
            </tr>

            <tr ng-repeat="wordUnplayed in $ctrl.wordsUnplayed">
                <td>{{wordUnplayed.id}}</td>
                <td>{{wordUnplayed.word}}</td>
                <td>{{wordUnplayed.category}}</td>
            </tr>
        </table>
    </div>
</div>
