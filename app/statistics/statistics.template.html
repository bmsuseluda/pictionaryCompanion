<h3>Statistics
    <button class="btn btn-success btn-sm" id="refresh" ng-click="$ctrl.initControlScope()">
        <span class="glyphicon glyphicon-refresh"></span>
    </button>
</h3>

<table class="table">
    <tr>
        <th>Words played
            <button class="btn btn-danger btn-sm" id="reset" ng-click="$ctrl.resetPlayedWords()"><span
                    class="glyphicon glyphicon-remove"></span></button>
        </th>
        <th>category</th>
    </tr>

    <tr ng-repeat="wordPlayed in $ctrl.wordsPlayed">
        <td>{{wordPlayed.word}}</td>
        <td>{{wordPlayed.category}}</td>
    </tr>
</table>

<div class="text-left">
    unplayed words <span class="badge">{{$ctrl.wordsUnplayed.length}}</span>
</div>

<table class="table">
    <tr>
        <th>Words unplayed</th>
        <th>category</th>
    </tr>

    <tr ng-repeat="wordUnplayed in $ctrl.wordsUnplayed">
        <td>{{wordUnplayed.word}}</td>
        <td>{{wordUnplayed.category}}</td>
    </tr>
</table>
